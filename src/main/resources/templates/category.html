<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports</title>
    <!-- Goole Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto:400,500" rel="stylesheet"> 

    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
    <!-- Owl carousel -->
    <link href="/assets/css/owl.carousel.css" rel="stylesheet">

    <!-- Off Canvas Menu -->
    <link href="/assets/css/offcanvas.min.css" rel="stylesheet">

    <!--Theme CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body id="page-top" data-spy="scroll" data-target=".navbar">
<div id="main-wrapper">

	<!-- Header Section -->
	<header th:replace="include/Header.html :: header"></header>

	<!-- Feature Category Section & sidebar -->
	<section id="feature_category_section" class="feature_category_section category_page section_wrapper">
	<div class="container">   
		<div class="row">
		   	<div class="col-md-9">
		   		<div class="row">								 
					<div class="col-md-12">
						<div class="feature_news_item category_item">
                			<div class="item">
								<div class="item_wrapper">
									<div class="item_img">
										<img class="img-responsive" src="/assets/img/category.jpg" alt="Chania">
									</div><!--item_img--> 
									<div class="item_title_date">
										<div class="news_item_title">
											<h1><a th:href="@{'/'+${Liste[0].getGenre().getNom()}+'-'+${Liste[0].getGenre().getId()}+'-'+${Liste[0].getId()}+'.html'}" th:text="${Liste[0].getTitre()}"></a></h1>
										</div><!--news_item_title-->
										<div class="item_meta"><a href="#" th:text="${Liste[0].getDate()}">,</a> by:<a href="#" th:text="${Liste[0].getClient().getNom()}"></a></div>
									</div><!--item_title_date-->
								</div><!--item_wrapper-->
							    <div class="item_content" th:text="${Liste[0].getContenue()}">
							    </div><!--item_content-->

							</div><!--item-->               			 
            			</div><!--feature_news_item-->
					</div><!--col-md-6-->
				</div>		
				<div class="row">								 
					<div class="col-md-6" th:each="ls:${Liste}">
						<div class="feature_news_item">
							<div class="item">
								<div class="item_wrapper">
									<div class="item_img">
										<img class="img-responsive" src="/assets/img/img-category.jpg" th:alt="${ls.getImgdescri()}">
									</div> <!--item_img-->
									<div class="item_title_date">
										<div class="news_item_title">
											<h2><a th:href="@{'/'+${ls.getGenre().getNom()}+'-'+${ls.getGenre().getId()}+'-'+${ls.getId()}+'.html'}" th:text="${ls.getTitre()}"></a></h2>
										</div>
										<div class="item_meta"><a href="#" th:text="${ls.getDate()}">,</a> by:<a href="#" th:text="${ls.getClient().getNom()}"></a></div>
									</div><!--item_title_date-->
								</div> <!--item_wrapper-->
								<div class="item_content" th:text="${ls.getDescription()}">
								</div>

							</div><!--item-->
						</div><!--feature_news_item-->
					</div><!--col-md-6-->
				</div><!--row-->	
		   	</div><!--col-md-9-->

			<div th:replace="include/Score.html :: Score"></div>
		</div>
	</div>
</section><!--feature_category_section-->

	<footer th:replace="include/Footer.html :: Footer"></footer>

</div> <!--main-wrapper-->
  
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/js/jquery.min.js"></script>

<!-- Owl carousel -->
<script src="/assets/js/owl.carousel.js"></script>

<!-- Bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>

<!-- Theme Script File-->
<script src="/assets/js/script.js"></script>

<!-- Off Canvas Menu -->
<script src="/assets/js/offcanvas.min.js"></script>
   
</body>
</html>
